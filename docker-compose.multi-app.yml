version: '3.8'

services:
  # Video Membership Backend
  video-membership-api:
    build: .
    container_name: video-membership-api
    environment:
      # Your existing environment variables
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - ALGOLIA_APP_ID=${ALGOLIA_APP_ID}
      - ALGOLIA_API_KEY=${ALGOLIA_API_KEY}
      - ALGOLIA_INDEX_NAME=${ALGOLIA_INDEX_NAME}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - SESSION_DURATION=${SESSION_DURATION}
      
      # Datadog Configuration - Backend
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_SERVICE=video-membership-backend
      - DD_ENV=development
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_PROFILING_ENABLED=true
      - DD_LOGS_INJECTION=true
    depends_on:
      - datadog-agent
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ddtrace-run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - datadog-network

  # Video Membership Frontend (if you want to containerize it)
  video-membership-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: video-membership-frontend
    environment:
      # Datadog Configuration - Frontend
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_SERVICE=video-membership-frontend
      - DD_ENV=development
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - REACT_APP_API_URL=http://video-membership-api:8000
    depends_on:
      - datadog-agent
      - video-membership-api
    ports:
      - "3000:3000"
    networks:
      - datadog-network

  # Another Application Example
  another-app:
    build:
      context: ./another-app
      dockerfile: Dockerfile
    container_name: another-app
    environment:
      # Datadog Configuration - Another App
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_SERVICE=another-app
      - DD_ENV=development
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
    depends_on:
      - datadog-agent
    ports:
      - "8001:8001"
    networks:
      - datadog-network

  # Shared Datadog Agent
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_APM_RECEIVER_SOCKET=/var/run/datadog/apm.socket
      - DD_DOGSTATSD_SOCKET=/var/run/datadog/dsd.socket
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
      - DD_PROCESS_AGENT_ENABLED=true
    volumes:
      - /var/run/datadog:/var/run/datadog
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    ports:
      - "8126:8126/tcp" # APM
      - "8125:8125/udp" # Dogstatsd
    networks:
      - datadog-network

networks:
  datadog-network:
    driver: bridge
